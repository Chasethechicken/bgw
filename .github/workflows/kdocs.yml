name: KDocs

# ----- #

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
      
# ----- #

jobs:
  kdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: ${{ runner.os }}-gh-pages-${{ hashFiles('**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gh-pages-
            ${{ runner.os }}-

      - name: Run 'dokkaHtml' Gradle task
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: dokkaHtml

      - name: Move Dokka to /docs
        run: cp -r ./bgw-core/build/dokka/html ./docs

      - name: Rename docs/html folder
        run: mv ./docs/html ./docs/kotlin-docs

      - name: Deploy to branch
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          BRANCH: gh-pages
          FOLDER: docs
